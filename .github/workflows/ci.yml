# Runs the tests & tasks on push (if not disabled)
name: üèóÔ∏è CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**' # only if src files where modified
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RESULTS_MD_FILE: target/results.md
    steps:
      - uses: actions/checkout@v2
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
          cache: maven
      - name: üß™ Maven Test
        run: mvn -B test
      - name: üñçÔ∏è Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: >
            **/surefire-reports/TEST-*.xml
      - name: read report
        id: read_report
        if: always()
        run: >
          echo "::set-output name=content::$(awk '{printf "%s\\n", $0}' "${RESULTS_MD_FILE}")"
      - uses: octokit/request-action@v2.x
        name: ‚≠ê Publish Puzzle Results
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          route: POST /repos/{owner}/{repo}/check-runs
          owner: ${{ github.repository_owner }}
          repo: AdventOfCode2021
          name: "‚≠ê Puzzle Results"
          head_sha: ${{ github.sha }}
          conclusion: success
          output: |
            title: "‚≠ê Puzzle Results"
            summary: "${{ steps.read_report.outputs.content }}"
